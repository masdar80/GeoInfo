


<form method="post"  action="{% url 'pump-obswell-form-delete' pumping_id pumptest_obswell.pk %}">
          {% csrf_token %}
          <div class="modal-body">
              <p class="delete-text">Are you sure you want to delete this pumpingtest with pto_depth
              <strong>{{pumptest_obswell.pto_depth}}</strong>?</p>
          </div>

          <div class="modal-footer">
            <input type="submit" class="delete-btn btn btn-danger" value="delete"/>
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>

   </form>
