


<form method="post"  action="{% url 'continious-dischage-form-delete' pumping_id continious_dischage.pk %}">
          {% csrf_token %}
          <div class="modal-body">
              <p class="delete-text">Are you sure you want to delete this continious discharge with cds_depth
              <strong>{{continious_dischage.cds_depth}}</strong>?</p>
          </div>

          <div class="modal-footer">
            <input type="submit" class="delete-btn btn btn-danger" value="delete"/>
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>

   </form>
