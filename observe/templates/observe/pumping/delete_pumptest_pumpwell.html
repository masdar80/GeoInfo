


<form method="post"  action="{% url 'pump-pumpwell-form-delete' pumping_id pumptest_pumpwell.pk %}">
          {% csrf_token %}
          <div class="modal-body">
              <p class="delete-text">Are you sure you want to delete this pumpingtest with pumptest_swl
              <strong>{{pumptest_pumpwell.pumptest_swl}}</strong>?</p>
          </div>

          <div class="modal-footer">
            <input type="submit" class="delete-btn btn btn-danger" value="delete"/>
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>

   </form>
