


<form method="post"  action="{% url 'gwl-form-delete' id_field groundwaterlevel.pk %}">
          {% csrf_token %}
          <div class="modal-body">
              <p class="delete-text">Are you sure you want to delete this depth_to_water
              <strong>{{riverdischarge_anual.depth_to_water}}</strong>?</p>
          </div>

          <div class="modal-footer">
            <input type="submit" class="delete-btn btn btn-danger" value="delete"/>
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>

   </form>
