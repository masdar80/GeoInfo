


<form method="post"  action="{% url 'pm-form-delete' id_field precipitation_monthly.pk %}">
          {% csrf_token %}
          <div class="modal-body">
              <p class="delete-text">Are you sure you want to delete this monthly_precipitation
              <strong>{{precipitation_monthly.monthly_precipitation}}</strong>?</p>
          </div>

          <div class="modal-footer">
            <input type="submit" class="delete-btn btn btn-danger" value="delete"/>
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>

   </form>
