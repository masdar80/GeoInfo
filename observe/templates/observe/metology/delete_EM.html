


<form method="post"  action="{% url 'em-form-delete' id_field evaporation_monthly.pk %}">
          {% csrf_token %}
          <div class="modal-body">
              <p class="delete-text">Are you sure you want to delete this em with monthly_avg
              <strong>{{evaporation_monthly.monthly_avg}}</strong>?</p>
          </div>

          <div class="modal-footer">
            <input type="submit" class="delete-btn btn btn-danger" value="delete"/>
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>

   </form>
