

<form method="post"  action="{% url 'sdd-form-delete' id_field springdischarge_daily.pk %}">
          {% csrf_token %}
          <div class="modal-body">
              <p class="delete-text">Are you sure you want to delete this sdd with stage_m
              <strong>{{springdischarge_daily.stage_m}}</strong>?</p>
          </div>

          <div class="modal-footer">
            <input type="submit" class="delete-btn btn btn-danger" value="delete"/>
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>

   </form>
