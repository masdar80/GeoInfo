


<form method="post"  action="{% url 'sdaa-form-delete' id_field springdischarge_avg_anual.pk %}">
          {% csrf_token %}
          <div class="modal-body">
              <p class="delete-text">Are you sure you want to delete this sdaa with max_discharge
              <strong>{{springdischarge_avg_anual.max_discharge}}</strong>?</p>
          </div>

          <div class="modal-footer">
            <input type="submit" class="delete-btn btn btn-danger" value="delete"/>
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>

   </form>
