


<form method="post"  action="{% url 'toxic-substances-form-delete' watersampling_id toxic_substances.pk %}">
          {% csrf_token %}
          <div class="modal-body">
              <p class="delete-text">Are you sure you want to delete this toxic_substances with chlorodan_a
              <strong>{{toxic_substances.chlorodan_a}}</strong>?</p>
          </div>

          <div class="modal-footer">
            <input type="submit" class="delete-btn btn btn-danger" value="delete"/>
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>

   </form>
