


<form method="post"  action="{% url 'fieldparameter-form-delete' watersampling_id fieldparameter.pk %}">
          {% csrf_token %}
          <div class="modal-body">
              <p class="delete-text">Are you sure you want to delete this field parameter  with ph
              <strong>{{fieldparameter.ph}}</strong>?</p>
          </div>

          <div class="modal-footer">
            <input type="submit" class="delete-btn btn btn-danger" value="delete"/>
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>

   </form>
