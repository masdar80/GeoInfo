


<form method="post"  action="{% url 'rda-form-delete' id_field riverdischarge_anual.pk %}">
          {% csrf_token %}
          <div class="modal-body">
              <p class="delete-text">Are you sure you want to delete this rda with anual_discharge
              <strong>{{riverdischarge_anual.anual_discharge}}</strong>?</p>
          </div>

          <div class="modal-footer">
            <input type="submit" class="delete-btn btn btn-danger" value="delete"/>
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>

   </form>
