


<form method="post"  action="{% url 'rss-form-delete' id_field sectionareasurvey.pk %}">
          {% csrf_token %}
          <div class="modal-body">
              <p class="delete-text">Are you sure you want to delete this rda with sas_area
              <strong>{{sectionareasurvey.sas_area}}</strong>?</p>
          </div>

          <div class="modal-footer">
            <input type="submit" class="delete-btn btn btn-danger" value="delete"/>

          </div>

   </form>
