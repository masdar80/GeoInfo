


<form method="post"  action="{% url 'rds-form-delete' id_field discharge_survey.pk %}">
          {% csrf_token %}
          <div class="modal-body">

              <p class="delete-text">Are you sure you want to delete this rda with type_of_regression
              <strong>{{discharge_survey.type_of_regression}}</strong>?</p>
          </div>

          <div class="modal-footer">
            <input type="submit" class="delete-btn btn btn-danger" value="delete"/>
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>

   </form>
