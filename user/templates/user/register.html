{% extends 'observe/base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
<div class="row">
    <div class="container">
        <div class="col col-md-3"></div>
        <div class="border p-2 m-2 col col-md-9">
            <h1 text-bold class="text-center">Register Now</h1>
            <br/>

<div class="border p-2 m-2 ">
    {% if messages %}
    {% for message in messages%}
    <div class="alert alert-{{message}}">
        {{message}}
    </div>
    {%endfor%}
    {%endif%}
    <form action="" method="post" autocomplete="off">
        {% csrf_token %}
        {{form|crispy}}

<div class="row">
    <div class="col col-md-8">
        <button type="submit" class="btn btn-warning btn-lg "><i class="fas fa-user-plus"></i> register</button>
        <small>if u have an account u can login<a href="">hear</a></small>
    </div>

</div>



    </form>
</div>

        </div>
    </div>

</div>
{% endblock content%}
